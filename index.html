<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-note">
        <p>จัดทำเพื่อส่งงานMini project โดย 008 และ 012</p>
        <p>ขั้นตอนการทำงาน:</p>
        <ol>
            <li>ใส่ตัวเลขในช่อง "เลขที่ 1"</li>
            <li>กดเครื่องหมาย "+, -, *, /" ที่ต้องการ</li>
            <li>ใส่ตัวเลขในช่อง "เลขที่ 2"</li>
            <li>กดปุ่ม "ประมวลผล"</li>
        </ol>
    </div>

    <div class="calculator-container">
        <h1>เครื่องคิดเลขง่าย ๆ</h1>
        <div class="display-box">
            <p id="calculation-display"></p>
            <h2 id="result">0</h2>
        </div>
        <div class="input-and-buttons">
            <input id="num1" type="number" placeholder="เลขที่ 1">
            <div class="button-group">
                <button onclick="setOperator('+')">+</button>
                <button onclick="setOperator('-')">-</button>
                <button onclick="setOperator('*')">×</button>
                <button onclick="setOperator('/')">÷</button>
            </div>
            <input id="num2" type="number" placeholder="เลขที่ 2">
        </div>
        <div class="action-buttons">
            <button id="clear-btn" onclick="clearEntry()">CE</button>
            <button id="calculate-btn" onclick="calculate()">ประมวลผล</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
