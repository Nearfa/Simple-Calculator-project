<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>เครื่องคิดเลข</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1 class="calculator-title">เครื่องคิดเลขง่าย ๆ</h1>
    <div class="input-group">
      <input id="num1" type="number" placeholder="ตัวเลขตัวแรก">
      <input id="num2" type="number" placeholder="ตัวเลขตัวที่สอง">
    </div>
    <div class="button-group">
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate('*')">×</button>
      <button onclick="calculate('/')">÷</button>
    </div>
    <div class="result-display">
      <h2 id="result">ผลลัพธ์: </h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
